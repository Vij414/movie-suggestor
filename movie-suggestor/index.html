<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="permission-overlay">
        <h2>How are you feeling today?</h2>
        <div class="emoji-options">
            <span class="emoji" data-mood="happy">😊</span>
            <span class="emoji" data-mood="sad">😢</span>
            <span class="emoji" data-mood="low">😞</span>
            <span class="emoji" data-mood="romantic">😍</span>
        </div>
        <h2>How much time do you have to watch?</h2>
        <div class="time-options">
            <button data-time="1hr">1 hour</button>
            <button data-time="2-3hr">2-3 hours</button>
            <button data-time="more3hr">More than 3 hours</button>
        </div>
    </div>
    
    <nav>
        <ul>
            <li><a href="#short-films">Short Films</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#series">Series</a></li>
        </ul>
    </nav>

    <div id="content">
        <section id="short-films">
            <h2>Short Films</h2>
            <div class="movie-container" id="short-films-container"></div>
        </section>
        <section id="movies">
            <h2>Movies</h2>
            <div class="movie-container" id="movies-container"></div>
        </section>
        <section id="series">
            <h2>Series</h2>
            <div class="movie-container" id="series-container"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
